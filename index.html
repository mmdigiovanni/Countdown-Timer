<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to IREC</title>
<style>
    /* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* Set background color and wave effect using black and grays */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #2E2E2E 30%, #1C1C1C 70%); /* Darker grays */
        overflow: hidden;
        color: white;
        font-family: 'Arial Black', sans-serif; /* Similar to Century Gothic Bold */
    }
    /* Waves background animation with black color */
    .waves {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background: #1c1c1c; /* Changed to a deeper black */
        opacity: 0.6; /* Adjusted opacity for better contrast */
        z-index: 0;
    }
    /* Styling for countdown container */
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
    }
    /* Logo styles */
    .logo {
        max-width: 150px;
        margin-bottom: 20px;
        opacity: 1; /* Ensure logo is fully visible */
    }
    /* Styling for IREC title */
    #irec-title {
        font-size: 3em; /* Bigger text for "IREC" */
        margin-bottom: 20px;
        font-weight: bold;
    }
    /* Countdown text styling */
    #countdown {
        font-size: 7em; /* Larger countdown numbers */
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- Background Wave SVG -->
<div class="waves">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none" style="width: 100%; height: 100%; transform: rotate(180deg);">
        <path d="M0,120L80,106.7C160,93,320,67,480,53.3C640,40,800,40,960,53.3C1120,67,1280,93,1360,106.7L1440,120L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z" fill="#ffffff" opacity="0.5"></path>
    </svg>
</div>

<!-- Countdown Container -->
<div class="container">
    <!-- Replace with your logo image -->
    <img src="HPRC_logo.png" alt="HPRC Logo" class="logo">
    <!-- IREC Title -->
    <div id="irec-title">IREC</div>
    <!-- Countdown Timer -->
    <div id="countdown"></div>
</div>

<script>
// Set the target date for the countdown
var targetDate = new Date("June 8, 2025 00:00:00").getTime();

// Update the countdown every 1 second
var countdownInterval = setInterval(function() {

    var now = new Date().getTime();
    var timeLeft = targetDate - now;

    // Calculate the time remaining
    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
