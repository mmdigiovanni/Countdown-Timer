<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Project Elysium Launch</title>

<!-- Importing Google Fonts for Digital and Arial -->
<link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
<style>
    /* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Set background color to black */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000; /* Pure black background */
        overflow: hidden;
        font-family: 'Arial', sans-serif; /* Default font family */
    }

    /* Container for everything (logo, countdown, etc.) */
    .container {
        text-align: center;
        color: white;
    }

    /* Logo styling */
    .logo {
        max-width: 350px; /* Logo size */
        margin-bottom: 50px;
    }

    /* Flexbox container for T- and countdown */
    .countdown-container {
        display: flex;
        align-items: center; /* Align the T- and countdown on the same line */
        justify-content: center; /* Center everything */
        margin-bottom: 20px;
    }

    /* T- countdown text styling */
    #launch-title {
        font-family: 'Arial', sans-serif;
        font-size: 4.5em; /* Size for T- */
        font-weight: bold;
        letter-spacing: 5px;
        margin-right: 10px; /* Space between T- and countdown */
        margin-top: -33px; /* Shift T- up by 20px (adjust this value as needed) */
    }

    /* Countdown timer sections */
    #countdown {
        display: flex;
        justify-content: center;
    }

    .time-section {
        display: inline-block;
        text-align: center;
        margin: 0 20px;
    }

    /* Countdown numbers */
    .time-number {
        font-family: 'Digital-7', sans-serif;
        font-size: 4.5em; /* Size for the countdown numbers */
        font-weight: bold;
    }

    /* Countdown labels */
    .label {
        font-family: 'Arial', sans-serif;
        font-size: 1.5em; /* Size for labels (Days, Hours, Minutes, Seconds) */
        margin-top: 10px;
    }

    /* Launch project title */
    #project-title {
        font-family: 'Arial', sans-serif;
        font-size: 3em; /* Font size for Launch of Project Elysium */
        font-weight: bold;
	margin-bottom: 20px;
    }
</style>
</head>
<body>

<!-- Main container for everything -->
<div class="container">
    <!-- Logo Image -->
    <img src="HPRC_logo.png" alt="HPRC Logo" class="logo">
    
    <!-- Flexbox container for T- and countdown -->
    <div class="countdown-container">
        <!-- T- countdown text -->
        <div id="launch-title">T-</div>

        <!-- Countdown timer sections -->
        <div id="countdown">
            <div class="time-section">
                <div class="time-number" id="days"></div>
                <div class="label">Days</div>
            </div>
            <div class="time-section">
                <div class="time-number" id="hours"></div>
                <div class="label">Hours</div>
            </div>
            <div class="time-section">
                <div class="time-number" id="minutes"></div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-section">
                <div class="time-number" id="seconds"></div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <!-- Project Title -->
    <div id="project-title">Launch of Project Elysium</div>
</div>

<script>
// Set the target date for the countdown (June 8, 2025)
var targetDate = new Date("June 8, 2025 00:00:00").getTime();

// Update the countdown every 1 second
var countdownInterval = setInterval(function() {

    var now = new Date().getTime();
    var timeLeft = targetDate - now;

    // Calculate the time remaining
    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the countdown is over, display a message
    if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "LAUNCH TIME!";
    }
}, 1000);
</script>

</body>
</html>
