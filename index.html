<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Project Elysium Launch</title>
<!-- Importing Digital Countdown Font -->
<link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
<style>
    /* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* Set background color to black */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000; /* Pure black background */
        overflow: hidden;
        color: white;
        font-family: 'Arial', sans-serif;
    }
    /* Styling for countdown container */
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
    }
    /* Logo styles */
    .logo {
        max-width: 300px; /* Logo size */
        margin-bottom: 20px;
        opacity: 1;
    }
    /* T- Countdown title */
    #launch-title {
        font-size: 3.5em;
        margin-bottom: 20px;
        font-weight: bold;
        letter-spacing: 2px; /* Added space for that countdown feel */
    }
    /* Countdown timer */
    #countdown {
        font-size: 5em; /* Adjusted countdown size */
        font-weight: bold;
        margin-top: 20px;
        font-family: 'Digital-7', sans-serif; /* Digital countdown font */
    }
    /* Launch project text style */
    #project-title {
        font-size: 1.8em;
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- Countdown Container -->
<div class="container">
    <!-- Replace with your logo image -->
    <img src="HPRC_logo.png" alt="HPRC Logo" class="logo">
    <!-- Countdown Title with T- prefix -->
    <div id="launch-title">T- <span id="countdown"></span></div>
    <!-- Additional Title for Project -->
    <div id="project-title">Launch of Project Elysium</div>
</div>

<script>
// Set the target date for the countdown (June 8, 2025)
var targetDate = new Date("June 8, 2025 00:00:00").getTime();

// Update the countdown every 1 second
var countdownInterval = setInterval(function() {

    var now = new Date().getTime();
    var timeLeft = targetDate - now;

    // Calculate the time remaining
    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "LAUNCH TIME!";
    }
}, 1000);
</script>

</body>
</html>
