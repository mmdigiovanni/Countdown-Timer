<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Project Elysium Launch</title>
<!-- Importing Digital Countdown Font -->
<link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
<style>
    /* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Set background color to black */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000; /* Pure black background */
        overflow: hidden;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    /* Styling for countdown container */
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
    }

    /* Logo styles */
    .logo {
        max-width: 250px; /* Adjusted logo size */
        margin-bottom: 20px;
        opacity: 1;
    }

    /* T- Countdown title, placed on the same line as the countdown */
    #launch-title {
        font-size: 3.5em; /* Adjusted size of T- */
        font-weight: bold;
        letter-spacing: 5px;
        margin-bottom: 20px;
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Countdown timer section */
    #countdown {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 100px;
    }

    .time-section {
        font-family: 'Digital-7', sans-serif;
        font-size: 8em; /* Increased font size for countdown numbers */
        font-weight: bold;
        margin: 0 20px;
    }

    /* Explicit smaller size for labels, using em units to separate from numbers */
    .label {
        font-size: 1.5em; /* Smaller font size for the labels */
        margin-top: 10px;
        text-transform: capitalize;
        font-weight: normal;
        font-family: 'Arial', sans-serif; /* Use a different font for labels */
    }

    /* Launch project text style */
    #project-title {
        font-size: 2.5em; /* Adjusted font size for "Launch of Project Elysium" */
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- Countdown Container -->
<div class="container">
    <!-- Replace with your logo image -->
    <img src="HPRC_logo.png" alt="HPRC Logo" class="logo">
    <!-- Countdown Title with T- prefix (on the same line as the countdown) -->
    <div id="launch-title">T-</div>
    <!-- Countdown time sections with labels (Days, Hours, Minutes, Seconds) -->
    <div id="countdown">
        <div class="time-section">
            <div id="days"></div>
            <div class="label">Days</div>
        </div>
        <div class="time-section">
            <div id="hours"></div>
            <div class="label">Hours</div>
        </div>
        <div class="time-section">
            <div id="minutes"></div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-section">
            <div id="seconds"></div>
            <div class="label">Seconds</div>
        </div>
    </div>
    <!-- Additional Title for Project -->
    <div id="project-title">Launch of Project Elysium</div>
</div>

<script>
// Set the target date for the countdown (June 8, 2025)
var targetDate = new Date("June 8, 2025 00:00:00").getTime();

// Update the countdown every 1 second
var countdownInterval = setInterval(function() {

    var now = new Date().getTime();
    var timeLeft = targetDate - now;

    // Calculate the time remaining
    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the countdown is over, display a message
    if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "LAUNCH TIME!";
    }
}, 1000);
</script>

</body>
</html>
